<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
	<title>Bitter - Go on, say your opinion</title>
</head>
<body>

	<header>
		
		<span class="left-nav">
			<a class="anchor" href="#">Home</a>
			<a class="anchor" href="#">About</a>
		</span>
		<span class="right-nav">
			<a class="anchor" href="#">Bits</a>
			<a class="anchor" href="#">Users</a>
			<a class="anchor" href="#">Profile</a>
			<a class="anchor" href="#">Logout</a>
		</span>

	</header>

	<dir class="container">
		
		<div class="intro">
			<h1>Welcome to Bitter!</h1>
			<p>Bitter is a simple Twitter clone. Lorem ipsum et cetera and so on.</p>
		</div>
		<div class="forms">
			
			<form class="login" action="/login" method="post">
				<input type="text" name="username" placeholder="Username"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<input type="submit" value="Log in">
			</form>

			<form class="signup" action="/signup" method="post">
				<input type="text" name="email" placeholder="Email"><br>
				<input type="text" name="username" placeholder="Username"><br>
				<input type="text" name="first_name" placeholder="First name"><br>
				<input type="text" name="last_name" placeholder="Last name"><br>
				<input type="password" name="password1" placeholder="Enter password"><br>
				<input type="password" name="password2" placeholder="Confirm password"><br>
				<input type="submit" value="Sign up">
			</form>

		</div>

	</dir>

</body>
</html>
