<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
	<title>Bitter - Go on, say your opinion</title>
</head>
<body background="./images/pexels-photo-249203.jpeg">
<!-- {% if root: {{ background }} else: {{ white }} %} -->

	<header>
		
		<span class="left-nav">
			<a class="anchor" href="#">Home</a>
			<a class="anchor" href="#">About</a>
		</span>
		<span class="right-nav">
			<a class="anchor" href="#">Bitts</a>
			<a class="anchor" href="#">Users</a>
			<a class="anchor" href="#">Profile</a>
			<a class="anchor" href="#">Logout</a>
		</span>

	</header>

	<dir id="container">
		
		<div id="intro">
			<h1>Welcome to Bitter!</h1>
			<p>Bitter is a simple Twitter clone. Lorem ipsum et cetera and so on.</p>
		</div>
		<div id="intro-forms">
			
			<form class="home-forms" id="login" action="/login" method="post">
				<input type="text" name="username" placeholder="Username"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<input type="submit" value="Log in">
			</form>

			<form class="home-forms" id="signup" action="/signup" method="post">
				<h3>Please join us &lt;3</h3>
				<input type="text" name="email" placeholder="Email"><br>
				<input type="text" name="username" placeholder="Username"><br>
				<input type="text" name="first_name" placeholder="First name"><br>
				<input type="text" name="last_name" placeholder="Last name"><br>
				<input type="password" name="password1" placeholder="Enter password"><br>
				<input type="password" name="password2" placeholder="Confirm password"><br>
				<input type="submit" value="Sign up">
			</form>

		</div>

	</dir>

</body>
</html>
