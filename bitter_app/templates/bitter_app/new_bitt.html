{% block new_bitt %}
<div class="new-bitt">
  <form class="new-bitt-form" action="{% url 'bitter:submit' %}" method="post">
    {% csrf_token %}
    {{ bitt_form.bitt }}
    <span id="chars-left"> <span id="chars">140</span> characters left</span>
    <input type="hidden" name="return_to" value="{{ return_to }}">
    <input class="new-bitt-button" type="button" value="Bitt it!">
  </form>
</div>
{% endblock new_bitt %}
